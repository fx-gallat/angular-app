<div class="mx-auto col-10">
  <h5>{{'add-todo.headline' | translate}}</h5>
  <hr>

  <div *ngIf="form.submitted && form.invalid" class="alert alert-danger" role="alert">
    {{'Please provide a sentence and an intent' | translate}}
  </div>
  <form #form="ngForm" (submit)="save(form)">
    <div class="form-group">
      <label for="todo-title">{{'add-todo.title' | translate}}</label>
      <input type="text" required name="todo-title" [(ngModel)]="currentTODO.title" class="form-control" id="todo-title"
        placeholder="Enter title">
    </div>

    <div class="form-group">
      <mat-form-field>
      <mat-label>{{'add-todo.description' | translate}}</mat-label>
        <mat-select [(ngModel)]="currentTODO.description" required name="todo-intent" id="todo-intent">
        <mat-option *ngFor="let description of descriptions" [value]="description.description">{{description.description}}
        </mat-option>
      </mat-select>
      </mat-form-field>


    </div>

    <div class="form-group">
      <mat-checkbox [(ngModel)]="currentTODO.forceIntent" id="todo-force-intent" [ngModelOptions]="{standalone: true}">
        <label for="todo-force-intent">{{'add-todo.force-intent' | translate}}</label>
      </mat-checkbox>
    </div>

    <button type="submit" class="btn btn-primary">{{'add-todo.create' | translate}}</button>
    <div *ngIf="isLoading" class="relative">
      <app-spinner></app-spinner>
    </div>
  </form>
</div>
